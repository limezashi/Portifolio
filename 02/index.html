<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
<section>
    <div class="contact container">
      <h2>Contact</h2>
      <p>Send me a message!</p>
      <div class="forms">
        <form action="./" method="get">
          <input type="text" id="nome" name="nomes" placeholder="Name" required>
          <input type="email" id="email" name="email" placeholder="Email" required>
          <textarea name="mensagem" id="mensagem" placeholder="Message" rows="10" required></textarea>
          <button type="submit">SEND</button>
        </form>
      </div>
      <div class="icons">
        <a href="mailto:seuemail@exemplo.com"><i class="bi bi-envelope"></i></a>
        <a href="/" target="_blank"><i class="bi bi-github"></i></a>
        <a href="/" target="_blank"><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </section>      
</html>
